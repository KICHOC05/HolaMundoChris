<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .card {
            background:white;
            padding:30px;
            border-radius:10px;
            width:350px;
            box-shadow:0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align:center;
            margin-bottom:20px;
        }

        input {
            width:100%;
            padding:10px;
            margin-bottom:15px;
            border:1px solid #ddd;
            border-radius:5px;
        }

        button {
            width:100%;
            padding:10px;
            background:#3498db;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        button:hover {
            background:#2980b9;
        }

        .error {
            color:red;
            text-align:center;
            margin-bottom:10px;
        }

        .success {
            color:green;
            text-align:center;
            margin-bottom:10px;
        }

        .link {
            text-align:center;
            margin-top:15px;
        }

        a {
            text-decoration:none;
            color:#3498db;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Iniciar Sesión</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="success" th:if="${message}" th:text="${message}"></div>

    <form th:action="@{/login}" method="post">
        
        <!-- CSRF Token -->
        <input type="hidden" 
               th:name="${_csrf.parameterName}" 
               th:value="${_csrf.token}" />

        <input type="email" name="username" placeholder="Correo electrónico" required />

        <input type="password" name="password" placeholder="Contraseña" required />

        <button type="submit">Entrar</button>
    </form>

    <div class="link">
        ¿No tienes cuenta?
        <a th:href="@{/register}">Regístrate</a>
    </div>
</div>

</body>
</html>
