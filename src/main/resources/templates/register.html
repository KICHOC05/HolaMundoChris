<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Tu JS -->
    <script th:src="@{/js/register-validations.js}" defer></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-in-out;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
            border-color: #2a5298;
        }

        .btn-success {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .navbar {
            background: rgba(0,0,0,0.8) !important;
        }

        .breadcrumb {
            background: transparent;
        }

        .card-title {
            font-weight: 600;
            color: #2a5298;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Hola Mundo</a>
        <a th:href="@{/login}" class="btn btn-outline-light">Login</a>
    </div>
</nav>

<div class="container mt-5">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb text-white">
            <li class="breadcrumb-item">
                <a th:href="@{/}" class="text-white">Inicio</a>
            </li>
            <li class="breadcrumb-item active text-light">Registro</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-body">

                    <h3 class="text-center mb-4 card-title">Crear Cuenta</h3>

                    <!-- Mensaje éxito -->
                    <div th:if="${success}" class="alert alert-success">
                        ¡Registro exitoso!
                        <a th:href="@{/login}" class="alert-link">Iniciar sesión</a>
                    </div>

                    <form th:action="@{/register}" 
                          th:object="${registerDto}" 
                          method="post" 
                          id="registerForm">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control">
                            <div class="text-danger small" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control">
                            <div class="text-danger small" th:errors="*{apellido}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" th:field="*{email}" class="form-control">
                            <div class="text-danger small" th:errors="*{email}"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Teléfono (opcional)</label>
                            <input type="text" th:field="*{telefono}" class="form-control"
                                   placeholder="Solo números 7-20 dígitos">
                            <div class="text-danger small" th:errors="*{telefono}"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Dirección (opcional)</label>
                            <input type="text" th:field="*{direccion}" class="form-control">
                            <div class="text-danger small" th:errors="*{direccion}"></div>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Fecha de Nacimiento</label>
                            <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                            <div class="form-text">
                                Edad permitida: 13 a 113 años
                            </div>
                            <div class="text-danger small" th:errors="*{fechaNacimiento}"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <input type="password" th:field="*{contraseña}" class="form-control">
                            <div class="text-danger small" th:errors="*{contraseña}"></div>

                            <div class="form-text">
                                • 8+ caracteres <br>
                                • 1 mayúscula <br>
                                • 1 minúscula <br>
                                • 1 número <br>
                                • 1 carácter especial (@$!%*?&.#_-)
                            </div>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirmar Contraseña</label>
                            <input type="password" th:field="*{confirmarContraseña}" class="form-control">
                            <div class="text-danger small" th:errors="*{confirmarContraseña}"></div>
                        </div>

                        <!-- reCAPTCHA -->
                        <div class="mb-3 text-center">
                            <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"></div>
                            <div class="text-danger small mt-2" th:if="${captchaError != null}"
                                 th:text="${captchaError}"></div>
                        </div>

                        <!-- Errores globales -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <div th:each="err : ${#fields.globalErrors()}"
                                 th:text="${err}"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">
                            Registrarse
                        </button>

                    </form>

                    <div class="text-center mt-4">
                        <span class="text-muted">¿Ya tienes cuenta?</span>
                        <a th:href="@{/login}" class="fw-semibold text-decoration-none">Inicia sesión</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
