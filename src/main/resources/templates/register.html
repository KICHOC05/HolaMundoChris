<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap Icons para el botón de ojo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Script de reCAPTCHA de Google -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Nuestro script de validaciones -->
    <script th:src="@{/js/register-validations.js}" defer></script>
</head>
<!-- Breadcrumbs que muestran la ruta actual del HTML -->
<div style="padding: 8px; background-color: #f5f5f5; border: 1px solid #ddd; margin-bottom: 15px; font-size: 14px;">
    <strong>Ubicación:</strong> 
    <span>Inicio</span>
    <span style="color: #666;"> &gt; register.html</span>
</div>
<body>
    <h1>Registro de Usuario</h1>
    
    <!-- Mostrar mensaje de éxito -->
    <div th:if="${success}" style="color: green; padding: 10px; border: 1px solid green; margin: 10px 0;">
        <strong>¡Registro exitoso!</strong> Ya puedes <a th:href="@{/login}">iniciar sesión</a>.
    </div>
    
    <form th:action="@{/register}" th:object="${registerDto}" method="post" id="registerForm">
        
        <!-- Campo Nombre -->
        <div style="margin-bottom: 15px;">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" th:field="*{nombre}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('nombre')}" style="color: red;">
                <span th:errors="*{nombre}"></span>
            </div>
        </div>
        
        <!-- Campo Apellido -->
        <div style="margin-bottom: 15px;">
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" th:field="*{apellido}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('apellido')}" style="color: red;">
                <span th:errors="*{apellido}"></span>
            </div>
        </div>
        
        <!-- Campo Email -->
        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" th:field="*{email}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <span th:errors="*{email}"></span>
            </div>
        </div>
        
        <!-- Campo Teléfono -->
        <div style="margin-bottom: 15px;">
            <label for="telefono">Teléfono:</label><br>
            <input type="text" id="telefono" th:field="*{telefono}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('telefono')}" style="color: red;">
                <span th:errors="*{telefono}"></span>
            </div>
        </div>
        
        <!-- Campo Dirección -->
        <div style="margin-bottom: 15px;">
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" th:field="*{direccion}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('direccion')}" style="color: red;">
                <span th:errors="*{direccion}"></span>
            </div>
        </div>
        
        <!-- Campo Fecha Nacimiento -->
        <div style="margin-bottom: 15px;">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" style="width: 300px; padding: 5px;">
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" style="color: red;">
                <span th:errors="*{fechaNacimiento}"></span>
            </div>
        </div>
        
        <!-- Campo Contraseña con botón de ojo -->
        <div style="margin-bottom: 15px; position: relative; width: 300px;">
            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" th:field="*{contraseña}" style="width: 100%; padding: 5px; padding-right: 35px; box-sizing: border-box;">
            <button type="button" class="toggle-password" data-target="contraseña" style="position: absolute; right: 10px; top: 58%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                <i class="bi bi-eye"></i>
            </button>
            <div th:if="${#fields.hasErrors('contraseña')}" style="color: red;">
                <span th:errors="*{contraseña}"></span>
            </div>
        </div>
        
        <!-- Campo Confirmar Contraseña con botón de ojo -->
        <div style="margin-bottom: 15px; position: relative; width: 300px;">
            <label for="confirmarContraseña">Confirmar Contraseña:</label><br>
            <input type="password" id="confirmarContraseña" th:field="*{confirmarContraseña}" style="width: 100%; padding: 5px; padding-right: 35px; box-sizing: border-box;">
            <button type="button" class="toggle-password" data-target="confirmarContraseña" style="position: absolute; right: 10px; top: 58%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                <i class="bi bi-eye"></i>
            </button>
            <div th:if="${#fields.hasErrors('confirmarContraseña')}" style="color: red;">
                <span th:errors="*{confirmarContraseña}"></span>
            </div>
        </div>
        
        <!-- Campo reCAPTCHA v2 -->
        <div style="margin-bottom: 15px;">
            <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"></div>
            <!-- Mostrar error de reCAPTCHA usando captchaError -->
            <div th:if="${captchaError != null}" style="color: red;">
                <span th:text="${captchaError}"></span>
            </div>
        </div>
        
        <!-- Errores globales -->
        <div th:if="${#fields.hasGlobalErrors()}" style="color: red; margin-bottom: 15px;">
            <div th:each="err : ${#fields.globalErrors()}">
                <span th:text="${err}"></span>
            </div>
        </div>
        
        <!-- Botón Submit -->
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            Registrarse
        </button>
        
    </form>
    
    <br>
    
    <p>
        ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
    </p>

</body>
</html>
