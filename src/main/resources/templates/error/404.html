<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
</head>
<!-- Breadcrumbs que muestran la ruta actual del HTML -->
<div style="padding: 8px; background-color: #f5f5f5; border: 1px solid #ddd; margin-bottom: 15px; font-size: 14px;">
    <strong>Ubicación:</strong> 
    <a href="/" style="color: #007bff; text-decoration: none;">Inicio</a>
    <span style="color: #666;"> &gt; </span>
    <span style="color: #666;">Error 404</span>
</div>
<body>
    <h1>Error 404</h1>
    <h2>Página No Encontrada</h2>
    
    <p>La página que estás buscando no existe o ha sido movida.</p>
    
    <div th:if="${errorMessage}">
        <p><strong>Mensaje:</strong> <span th:text="${errorMessage}"></span></p>
    </div>
    
    <div>
        <a href="/">Ir al Inicio</a> | 
        <a href="javascript:history.back()">Volver Atrás</a>
    </div>
    
    <hr>
    <p><small>Sistema de Registro de Usuarios</small></p>
</body>
</html>
