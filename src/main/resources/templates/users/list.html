<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>

    <style>
        body {
            font-family: Arial;
            background:#f4f6f9;
            margin:40px;
        }

        h2 {
            color:#333;
            margin-bottom:20px;
        }

        .top-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:20px;
        }

        .btn {
            text-decoration:none;
            padding:8px 12px;
            border-radius:5px;
            color:white;
            font-size:14px;
        }

        .btn-primary { background:#3498db; }
        .btn-danger { background:#e74c3c; }
        .btn-success { background:#2ecc71; }

        .search-box {
            background:white;
            padding:15px;
            border-radius:8px;
            margin-bottom:20px;
            box-shadow:0 3px 10px rgba(0,0,0,0.08);
        }

        .search-box input {
            padding:7px;
            margin-right:10px;
            border-radius:4px;
            border:1px solid #ccc;
        }

        table {
            width:100%;
            border-collapse:collapse;
            background:white;
            box-shadow:0 3px 10px rgba(0,0,0,0.08);
        }

        th, td {
            padding:10px;
            border-bottom:1px solid #ddd;
        }

        th {
            background:#2c3e50;
            color:white;
        }

        tr:hover {
            background:#f1f1f1;
        }

        .pagination {
            margin-top:20px;
            text-align:center;
        }

        .pagination a {
            margin:3px;
            padding:6px 10px;
            background:#ddd;
            border-radius:4px;
            text-decoration:none;
            color:black;
        }

        .pagination a.active {
            background:#3498db;
            color:white;
        }
    </style>
</head>
<div style="padding: 8px; 
            background-color: #f5f5f5; 
            border: 1px solid #ddd; 
            margin-bottom: 15px; 
            font-size: 14px;">

    <strong>Ubicación:</strong> 

    <a th:href="@{/}" 
       style="color: #007bff; text-decoration: none;">
        Inicio
    </a>

    <span style="color: #666;"> &gt; </span>

    <span style="color: #666;">
        Crud Usuarios
    </span>

</div>
<body>

<h2>Lista de Usuarios</h2>

<div class="top-bar">
    <a th:href="@{/users/create}" class="btn btn-success">Crear Usuario</a>
</div>

<!-- ================= BUSQUEDA ================= -->
<div class="search-box">
    <form th:action="@{/users/search}" method="get" th:object="${filter}">
        <input type="text"
               th:field="*{nombre}"
               placeholder="Buscar por nombre">

        <input type="number"
               th:field="*{edad}"
               placeholder="Edad">

        <button type="submit" class="btn btn-primary">Buscar</button>

        <a th:href="@{/users}" class="btn btn-danger">Limpiar</a>
    </form>
</div>

<!-- ================= TABLA ================= -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users.content}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.nombre + ' ' + user.apellido}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.rol}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}"
               class="btn btn-primary">Editar</a>

            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               class="btn btn-danger"
               onclick="return confirm('¿Eliminar usuario?')">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- ================= PAGINACION ================= -->
<div class="pagination">

    <a th:if="${currentPage > 0}"
       th:href="@{/users(page=${currentPage - 1})}">
        ←
    </a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/users(page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active' : ''">
        </a>
    </span>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{/users(page=${currentPage + 1})}">
        →
    </a>

</div>

</body>
</html>
